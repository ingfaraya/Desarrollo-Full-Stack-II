<!-- src/app/components/cart/cart.component.html -->
<div class="container">
  <h2>Carrito de Compras</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Imagen</th>
        <th>Precio</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (cartItems$ | async)">
        <td>{{ item.name }}</td>
        <td><img [src]="item.image" alt="{{ item.name }}" class="img-thumbnail" style="width: 50px; height: 50px;"></td>
        <td>{{ item.price | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeItem(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3">
    <h4>Subtotal: {{ cartSubtotal | currency }}</h4>
    <h4>Descuento: {{ cartDiscount | currency }}</h4>
    <h4>Total: {{ cartTotal | currency }}</h4>
  </div>
  <button class="btn btn-primary" (click)="checkout()">Proceder al Pago</button>
</div>
