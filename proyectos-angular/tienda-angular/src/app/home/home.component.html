<div class="container mt-3">
    <div *ngFor="let category of categories">
      <h2>{{ category.name }}</h2>
      <div class="row">
        <div *ngFor="let product of category.products" class="col-md-4">
          <app-product-card [product]="product"></app-product-card>
        </div>
      </div>
      <ngb-carousel *ngIf="category.products.length > 3">
        <ng-template ngbSlide *ngFor="let productGroup of getProductGroups(category.products)">
          <div class="row">
            <div *ngFor="let product of productGroup" class="col-md-4">
              <app-product-card [product]="product"></app-product-card>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
