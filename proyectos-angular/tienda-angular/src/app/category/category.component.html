<div class="container mt-3">
    <h2>{{ categoryName }}</h2>
    <div class="row">
      <div *ngFor="let product of paginatedProducts[currentPage]" class="col-md-4">
        <app-product-card [product]="product"></app-product-card>
      </div>
    </div>
    <nav *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" (click)="previousPage()">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
          <a class="page-link" (click)="setPage(i)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
