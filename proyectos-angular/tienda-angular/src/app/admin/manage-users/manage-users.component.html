<div class="container">
  <h2>Gestionar Cuentas</h2>
  <button class="btn btn-primary" (click)="addUser()">Crear Usuario</button>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nombre Completo</th>
        <th>Nombre de Usuario</th>
        <th>Correo Electrónico</th>
        <th>Fecha de Nacimiento</th>
        <th>Dirección</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.fullName }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dob }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-warning" (click)="editUser(user)">Editar</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
