<div class="container">
  <h2>Gestionar Productos</h2>
  <button class="btn btn-primary" (click)="addProduct()">Crear Producto</button>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Descuento</th>
        <th>Categoría</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.discount }}</td>
        <td>{{ product.category }}</td>
        <td><img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 50px;"></td>
        <td>
          <button class="btn btn-warning" (click)="editProduct(product)">Editar</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
