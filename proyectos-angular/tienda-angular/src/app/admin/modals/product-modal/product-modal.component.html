<div class="modal-header">
  <h4 class="modal-title">Producto</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Precio</label>
      <input id="price" type="number" class="form-control" formControlName="price" />
    </div>
    <div class="form-group">
      <label for="discount">Descuento</label>
      <input id="discount" type="number" class="form-control" formControlName="discount" />
    </div>
    <div class="form-group">
      <label for="category">Categoría</label>
      <input id="category" class="form-control" formControlName="category" />
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de la Imagen</label>
      <input id="imageUrl" class="form-control" formControlName="imageUrl" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
</div>
