<div class="modal-header">
    <h4 class="modal-title">Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input id="fullName" class="form-control" formControlName="fullName" />
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input id="username" class="form-control" formControlName="username" />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
      </div>
      <div class="form-group">
        <label for="dob">Fecha de Nacimiento</label>
        <input id="dob" type="date" class="form-control" formControlName="dob" />
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input id="address" class="form-control" formControlName="address" />
      </div>
      <div class="form-group">
        <label for="role">Rol</label>
        <input id="role" class="form-control" formControlName="role" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
  </div>
