<div class="container">
  <h2>Gestionar Roles</h2>
  <button class="btn btn-primary" (click)="addRole()">Crear Rol</button>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.name }}</td>
        <td>{{ role.description }}</td>
        <td>
          <button class="btn btn-warning" (click)="editRole(role)">Editar</button>
          <button class="btn btn-danger" (click)="deleteRole(role.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
